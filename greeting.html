<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: sans-serif;
    font-size: large;
    color: #0f7b6c;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%;
}
#greeting{
    font-weight: bold;
}
#date{
    font-size:medium;
}
body{
    background-color: white;
}
#number-date{
    color: #d9730d;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = (today.getMonth()+1) + "/" + today.getDate() +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    document.getElementById('lbl').innerHTML =
        <span id="greeting">${greet}</span> +=`<div id="date"> It's ${dayOfWeek} <span id="number-date">${date}</span></div>`;
</script> 
</html>
