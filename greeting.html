<html> 
<head>
    <title></title> 
    <style>
#lbl {
    font-family: sans-serif;
    font-size: large;
    color: #0f7b6c;
    padding: 12px;
    text-align: center;
    line-height: 1.5;
    height:100%;
}
#greet{
    font-family: sans-serif;
    font-size: large;
    color: #0f7b6c;
    padding: 5px;
    text-align: center;
    line-height: 1.5;
    font-weight: bold;
}
#date{
    font-size:small;
}
body{
    background-color: #ffffff;
}
#number-date{
    color: #d9730d;
}
    </style>
</head>
<body>
    <div id="greet"></div>    
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "sunday";
    weekday[1] = "monday";
    weekday[2] = "tuesday";
    weekday[3] = "wednesday";
    weekday[4] = "thursday";
    weekday[5] = "friday";
    weekday[6] = "saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = (today.getMonth()+1) + "/" + today.getDate() +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'good morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'good afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening  ';
    document.getElementById('greet').innerHTML =
        `<div id="greet">${greet}</div>`
    document.getElementById('lbl').innerHTML =
        ` <div id="date"> it's ${dayOfWeek} <span id="number-date">${date}</span></div>`;
</script> 
</html>
